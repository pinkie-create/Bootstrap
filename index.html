<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Food</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="shopping-cart.svg" alt="" width="30" height="24">
                        </a>
                    </div>
                </nav>
                <a class="navbar-brand" href="#">Food</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">О Сервисе</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Супермаркет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Войти в кабинет</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title"><b>Доставим товары из супермаркета</b></h5>
                <p class="card-text">Первая доставка покупок в подарок до 1 июля</p>
                <button type="button" class="btn btn-warning">Попробовать</button><br>
            </div>
            <div class="img-food"><img src="img.png" alt=""></div>
        </div>
        <div class="card-box">
            <div class="card-body">
                <h5 class="card-title card_info card-color">45 <br> минут</h5>
                <p class="card-text card_info">среднее время доставки</p>
            </div>
            <div class="card-body">
                <h5 class="card-title card_info card-color">27 <br> магазинов</h5>
                <p class="card-text card_info">по всему городу</p>
            </div>
            <div class="card-body">
                <h5 class="card-title card_info card-color">0 <br> рублей</h5>
                <p class="card-text card_info">за первый заказ</p>
            </div>
            <div class="card-body">
                <h5 class="card-title card_info card-color">726 <br> отзывов</h5>
                <p class="card-text card_info">довольных клиентов</p>
            </div>
        </div>
        <div class="p-3 mb-2 bg-secondary text-white">
            <p>&copy; Все права защищены</p>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
